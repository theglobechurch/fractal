<ul class="c-sermon-list">
  {% for r in recordings %}
    <a href="{{ r.link }}" class="c-sermon-list__item">

      <div class="c-sermon-list__details">
        <date class="c-sermon-list__details__date">{{ r.date }}</date>
        <p class="c-sermon-list__details__title">{{ r.title }}</p>
        <small class="c-sermon-list__details__passage">{{ r.passage }}</small>
      </div>

      <div class="c-sermon-list__cta u-btn">
        Listen
      </div>

    </a>
  {% endfor %}
</ul>
