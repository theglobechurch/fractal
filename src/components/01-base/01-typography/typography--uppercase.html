{% for w in weights %}
  {% for s in sizes %}
  <div class="fr-type-block">
    <span class="fr-type-block__label">
      Size: {{ s }} &middot; Weight: {{ w }} &middot; Transform: uppercase
    </span>
    <div class="fr-font-{{ w }}-{{ s }}-uppercase">
      {{ heading }}
    </div>
  </div>
  {% endfor %}
{% endfor %}
